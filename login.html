<!DOCTYPE html>
<html lang="en">
<head>
    <title>IFleet : Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/d41d8cd98f00b204e9800998ecf8427e.css">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/jlibrary.js"></script>
    

</head>

<body>
<div class="container" class="center-block">
    
    <div class="center-block" style="width:300px;margin-top:10%;">
          
        <div id="dispatch-logo"><center><img src="images/idispatch.png"></center></div>
                <form id="dispatch-form" method="post" action="LOGIN SCRIPT" role="form" style="padding-top:50px;">  
             
                    <div class="form-group">
                     <input id="username" name="username" type="text" class="form-control " placeholder="Username">
                    </div>
                    <div class="form-group">
                    <input id="password" name="password" type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="pull-left">
                      
                             <button id="forgot-pass" type="button" class="btn btn-default btn-link" style="border: none; outline:none;">
  <span class="glyphicon glyphicon glyphicon-lock"></span> Forgot password?
</button>
                            </div>
                         <div class="pull-right">
                            <button id="signin" name="signin" type="submit" class="btn btn-primary ">Sign in</button>
                            </div>
                    
                   </div>
                </form>
    </div>  
   
</div>
<div class="container">
    <form id="forgot-passform" method="post" action="FORGOT PASS SCRIPT" role="form" style="display:none;margin-top:50px;">
                    <h3 class="text-center">Forgot your password?</h3> 
                     <p class="text-center">Request a new one by entering your email address</p> <br/>
                   <div style="width:400px;margin:auto;">
                       <div class="center-block col-lg-12">
                            <div class="input-group">
                              <input id="forgotpass-email" name="forgotpass-email" type="email" placeholder="Enter email" class="form-control" style="height:40px;">
                              <span class="input-group-btn">
                                <button id="send-forgotrequest" name="send-forgotrequest" class="btn btn-info" type="button" style="height:40px;">Request</button>
                              </span>
                            </div>
                            <div class="form-group">
                      <button id="goback-login" type="button" class="btn btn-default btn-link" style="border: none; outline:none;">
  <span class="glyphicon glyphicon-chevron-left" style="margin-top:10px;"></span> Go back to login
</button>
                           </div>
                      </div>
                    </div>
                     
</form>

</div> 
    
<div id="error-messages" style="height:20px;width:400px;margin:auto;padding-top:40px;">
    <div class="alert alert-danger" role="alert" style="display:none;">
        <span class="alert-link">User and password doesn't match</span>
    <span class="glyphicon glyphicon-info-sign pull-right"></span>
    </div>
</div> 


     
</body>
</html>
